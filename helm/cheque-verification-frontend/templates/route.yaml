apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: cheque-verification-frontend
  labels:
    app.kubernetes.io/name: cheque-verification-frontend
  {{- if .Values.route.annotations }}
  annotations:
    {{- toYaml .Values.route.annotations | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.route.host }}
  host: {{ .Values.route.host }}
  {{- end }}
  to:
    kind: Service
    name: cheque-verification-frontend
  port:
    targetPort: 3000
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
    {{- if .Values.route.tls.certificate }}
    certificate: |
{{ .Values.route.tls.certificate | indent 6 }}
    {{- end }}
    {{- if .Values.route.tls.key }}
    key: |
{{ .Values.route.tls.key | indent 6 }}
    {{- end }}
    {{- if .Values.route.tls.caCertificate }}
    caCertificate: |
{{ .Values.route.tls.caCertificate | indent 6 }}
    {{- end }}
