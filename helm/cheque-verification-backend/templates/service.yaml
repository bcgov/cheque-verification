apiVersion: v1
kind: Service
metadata:
  name: cheque-verification-backend
  labels:
    app.kubernetes.io/name: cheque-verification-backend
spec:
  type: {{ .Values.service.type }}
  selector:
    app.kubernetes.io/name: cheque-verification-backend
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}