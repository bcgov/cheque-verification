apiVersion: apps/v1
kind: Deployment
metadata:
  name: cheque-verification-backend
  labels:
    app.kubernetes.io/name: cheque-verification-backend
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: cheque-verification-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cheque-verification-backend
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      imagePullSecrets:
        - name: github-docker-registry
      containers:
        - name: cheque-verification-backend
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 3000
          env:
            - name: API_URL
              valueFrom:
                secretKeyRef:
                  name: cheque-verification-backend-secrets
                  key: API_URL
            - name: FRONTEND_URL
              valueFrom:
                secretKeyRef:
                  name: cheque-verification-backend-secrets
                  key: FRONTEND_URL
            - name: PORT
              value: "3000"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: cheque-verification-backend-secrets
                  key: JWT_SECRET
            - name: JWT_ISSUER
              valueFrom:
                secretKeyRef:
                  name: cheque-verification-backend-secrets
                  key: JWT_ISSUER
                  optional: true
            - name: JWT_AUDIENCE
              valueFrom:
                secretKeyRef:
                  name: cheque-verification-backend-secrets
                  key: JWT_AUDIENCE
                  optional: true
            - name: JWT_TTL
              valueFrom:
                secretKeyRef:
                  name: cheque-verification-backend-secrets
                  key: JWT_TTL
                  optional: true
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
            failureThreshold: 3
      restartPolicy: Always