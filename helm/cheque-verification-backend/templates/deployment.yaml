apiVersion: apps/v1
kind: Deployment
metadata:
  name: cheque-verification-backend
  labels:
    app.kubernetes.io/name: cheque-verification-backend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: cheque-verification-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cheque-verification-backend
    spec:
      imagePullSecrets:
        - name: github-docker-registry
      containers:
        - name: cheque-verification-backend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 4000
          env:
            - name: API_URL
              valueFrom:
                secretKeyRef:
                  name: cheque-verification-backend-secrets
                  key: API_URL
            - name: FRONTEND_URL
              valueFrom:
                secretKeyRef:
                  name: cheque-verification-backend-secrets
                  key: FRONTEND_URL
            - name: PORT
              valueFrom:
                secretKeyRef:
                  name: cheque-verification-backend-secrets
                  key: PORT
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: cheque-verification-backend-secrets
                  key: JWT_SECRET
            - name: JWT_ISSUER
              valueFrom:
                secretKeyRef:
                  name: cheque-verification-backend-secrets
                  key: JWT_ISSUER
                  optional: true
            - name: JWT_AUDIENCE
              valueFrom:
                secretKeyRef:
                  name: cheque-verification-backend-secrets
                  key: JWT_AUDIENCE
                  optional: true
            - name: JWT_TTL
              valueFrom:
                secretKeyRef:
                  name: cheque-verification-backend-secrets
                  key: JWT_TTL
                  optional: true
      restartPolicy: Always