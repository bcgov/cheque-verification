apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cheque-verification-backend-network-policy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: cheque-verification-backend
  policyTypes:
    - Ingress
  ingress:
    # Allow health probes from kubelet (host network)
    - ports:
        - protocol: TCP
          port: 3000
    # Allow traffic from frontend pods
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: cheque-verification-frontend
      ports:
        - protocol: TCP
          port: 3000
