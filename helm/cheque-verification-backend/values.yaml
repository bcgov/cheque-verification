replicaCount: 1

image:
  repository: ghcr.io/bcgov/cheque-verification-backend
  tag: dev
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Health checks
livenessProbe:
  httpGet:
    path: /health
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /ready
    port: 3000
  initialDelaySeconds: 5
  periodSeconds: 5

# Secrets (will be created separately)
secrets:
  DATABASE_URL:
    secretName: cheque-verification-backend-secrets
    key: DATABASE_URL
  JWT_SECRET:
    secretName: cheque-verification-backend-secrets
    key: JWT_SECRET
