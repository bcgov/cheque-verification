sonar.organization=bcgov-sonarcloud
sonar.projectKey=bcgov_cheque-verification

# Monorepo sources
sonar.sources=frontend/src,backend/src,api/src
sonar.tests=frontend/__tests__,backend/__tests__,api/__tests__

# Test file patterns
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx,**/*.test.js,**/*.spec.js

# Coverage reports
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info,api/coverage/lcov.info

# TypeScript configuration
sonar.typescript.tsconfigPath=frontend/tsconfig.json,backend/tsconfig.json,api/tsconfig.json

# Source encoding
sonar.sourceEncoding=UTF-8

# Exclude non-source files
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.config.js,**/*.config.ts,**/coverage/**

# Exclude tests from coverage calculation
sonar.coverage.exclusions=**/*.test.*,**/*.spec.*,**/test/**,**/tests/**,**/__mocks__/**,**/*.d.ts
